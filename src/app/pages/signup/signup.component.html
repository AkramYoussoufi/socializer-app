<div class="container-fluid position-relative" style="height: 100vh">
  <div id="backgroundbuble"><svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path fill="#08BDBA"
        d="M41.9,-75.8C52.4,-66.5,57.9,-51.5,62.1,-37.9C66.4,-24.4,69.5,-12.2,68.3,-0.7C67.1,10.8,61.6,21.6,57.2,34.9C52.8,48.3,49.5,64.2,40.2,74.5C30.8,84.8,15.4,89.5,-0.4,90.3C-16.3,91,-32.6,87.9,-42.5,77.9C-52.5,68,-56.1,51.2,-60.3,37.1C-64.6,23,-69.6,11.5,-72.7,-1.8C-75.8,-15.1,-77.1,-30.1,-71.7,-42.3C-66.3,-54.5,-54.2,-63.8,-41.2,-71.7C-28.1,-79.6,-14.1,-86.1,0.8,-87.5C15.7,-88.9,31.4,-85.2,41.9,-75.8Z"
        transform="translate(100 100)" />
    </svg></div>
  <app-verifyemail [email]="signupForm.controls['email'].value"></app-verifyemail>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 position-relative">
      <div class="col-6 p-4 d-flex justify-content-center flex-column align-items-center h-80  mt-3">
        <div id="pdp-form">
          <app-character [messagecolor]="messagecolor" [message]="message" [smileRadius]="smileRadius"
            [eyeHeigth]="eyeHeigth"></app-character>
        </div>
        <div id="title-form">Signup</div>
        <form class="mt-1" [formGroup]="signupForm">
          <div class="inputcontainer" [ngClass]="{ 'inputHasText': signupForm.controls['firstname'].value.length > 0 }">
            <img src="../../assets/login-form/user-icon-form.png" alt="" />
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" (blur)="isInputsValid($event)" formControlName="firstname" />
          </div>
          <div class="inputcontainer" [ngClass]="{ 'inputHasText': signupForm.controls['lastname'].value.length > 0 }">
            <img src="../../assets/login-form/user-icon-form.png" alt="" />
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" (blur)="isInputsValid($event)" formControlName="lastname" />
          </div>
          <div class="inputcontainer" [ngClass]="{ 'inputHasText': signupForm.controls['username'].value.length > 0 }">
            <img src="../../assets/login-form/user-icon-form.png" alt="" />
            <label for="username">Username<i>(Displayed Name)</i></label>
            <input type="text" name="username" (blur)="isInputsValid($event)" formControlName="username" />
          </div>
          <div class="inputcontainer" [ngClass]="{ 'inputHasText': signupForm.controls['email'].value.length > 0 }">
            <img src="../../assets/login-form/email-icon-form.png" alt="" />
            <label for="email">Email</label>
            <input type="email" name="email" (blur)="isInputsValid($event)" formControlName="email" />
          </div>
          <div class="inputcontainer" [ngClass]="{ 'inputHasText': signupForm.controls['password'].value.length > 0 }">
            <img src="../../assets/login-form/password-icon-form.png" alt="" />
            <label for="password">Password</label>
            <input type="password" name="password" (blur)="isInputsValid($event)" formControlName="password"
              (focus)='closeEyes()' (blur)="closeEyes()" />
          </div>
          <div class="inputcontainer"
            [ngClass]="{ 'inputHasText': signupForm.controls['repassword'].value.length > 0 }">
            <img src="../../assets/login-form/password-icon-form.png" alt="" />
            <label for="repassword">Confirm Password</label>
            <input type="password" name="repassword" (blur)="isInputsValid($event)" formControlName="repassword"
              (focus)='closeEyes()' (blur)="closeEyes()" />
          </div>
          <div id="submit-btn">
            <input class="mt-3"
              *ngIf="!isRequestInCharge"
              id="submit"
              [ngStyle]="!signupForm.valid ? {'pointer-events':'none','opacity':'0.5'} : {}" type="submit"
              [disabled]="!signupForm.valid" (click)="onSubmit($event)">
            <div class="mt-3 d-flex justify-content-center align-items-center"
               id="submit"
               [ngStyle]= "{'pointer-events':'none','background': 'rgba(2,212,149, 0.3)'}"
              *ngIf="isRequestInCharge">
              <div id="requestloading"></div>
            </div>
          </div>
        </form>
        <div id="footer-btn" class=" mt-3">
          <button routerLink="">
            Connect with your account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
